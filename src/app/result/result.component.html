<h2 class="results">Results</h2>

<app-quiz-questions
  [quizQuestions]="quizQuestions"
  [correctAnswers]="correctAnswers"
  [toJudge]="selectedAnswers"
  [isResultsPage]="true"
></app-quiz-questions>

<div *ngIf="scoreReady" class="score-container">
  <p
    [ngClass]="{'score': true, 'bg-red': score == 0 || score === 1, 'bg-yellow': score === 2 || score === 3, 'bg-green': score === 4 || score === 5, }"
  >
    Your Score: {{ score }} out of {{ quizQuestions.length }}
  </p>
</div>

<div class="createnewquiz">
  <button (click)="createNewQuiz()">Create new quiz</button>
</div>
